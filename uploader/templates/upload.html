<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="padding:40px;margin:40px;border:1px solid #ccc">
    <h1>Text File</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>
    {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a> {{ lang }}</p>
    {% endif %}

  <p><a href="{% url 'edit_page' %}">Return to home</a></p>
</div>
</body>
</html>
