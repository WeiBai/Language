<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect File</title>
</head>
<body>
    <div style="padding:40px;margin:40px;border:1px solid #ccc">
    <h1>Please Upload your file to detect the language (the file should be in the format of UTF-8)</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>
    {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a> <strong>{{ lang }}</strong></p>
    {% endif %}

  <p><a href="{% url 'home_page' %}">Return to Home Page</a></p>
</div>
</body>
</html>
